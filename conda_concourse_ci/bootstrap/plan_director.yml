resource_types:
- name: rsync-resource
  type: docker-image
  check_every: 1h
  source:
      repository: public.ecr.aws/y0o4y9o3/concourse-rsync-resource
      tag: master

resources:
- name: tracker-timer
  type: time
  source: {interval: 1h}

- name: recipe-repo-source
  type: git
  source:
    uri: ((recipe-repo))
    submodules: all

- name: rsync-config
  type: rsync-resource
  source:
    server: ((intermediate-server))
    base_dir: ((intermediate-base-folder))/config
    user : ((intermediate-user))
    private_key: ((intermediate-private-key))
    disable_version_path: true

- name: rsync-recipes
  type: rsync-resource
  source:
    server: ((intermediate-server))
    base_dir: ((intermediate-base-folder))/plan_and_recipes
    user : ((intermediate-user))
    private_key: ((intermediate-private-key))
    disable_version_path: true

jobs:
- name: track-submodules
  public: True
  plan:
    - get: tracker-timer
      trigger: true
    - get: recipe-repo-source
    - task: gather
      config:
        platform: linux
        inputs:
          - name: recipe-repo-source
        image_resource:
          type: docker-image
          check_every: 1h
          source:
            repository: public.ecr.aws/y0o4y9o3/anaconda-pkg-build
            tag: master
        params:
          GITHUB_TOKEN: ((recipe-repo-access-token))
        run:
          path: conda-tracker
          dir: recipe-repo-source
          args:
            - gather
            - ((recipe-org))
            - recipe-repo-source
    - task: update
      config:
        platform: linux
        inputs:
          - name: recipe-repo-source
        image_resource:
          type: docker-image
          check_every: 1h
          source:
            repository: public.ecr.aws/y0o4y9o3/anaconda-pkg-build
            tag: master
        params:
          GITHUB_TOKEN: ((recipe-repo-access-token))
        run:
          path: conda-tracker
          dir: recipe-repo-source
          args:
            - update
            - recipe-repo-source
    - put: recipe-repo-source

- name: compute-jobs
  public: False
  plan:
  # pull down any PR submitted
  - get: recipe-repo-source
    trigger: true
  # update status for that PR
  # - put: recipe-repo-source
  #   params:
  #     path: recipe-repo-source
  #     status: pending
  - get: rsync-config
    trigger: true
  - task: c3i-examine
    config:
      # seems redundant, but you need this in order to have the repo source code folder show up
      inputs:
        - name: recipe-repo-source
        - name: rsync-config
      outputs:
        - name: output
      image_resource:
        type: docker-image
        check_every: 1h
        source:
          repository: public.ecr.aws/y0o4y9o3/anaconda-pkg-build
          tag: master
      platform: linux
      run:
        # this should output plan.yaml (credentials baked in) and recipes.  These will be in a folder
        #    named for the git revision that we're on right now.
        path: c3i
        dir: recipe-repo-source
        args:
          - examine
          - ((base-name))
          - .
          - --matrix-base-dir
          - ../rsync-config/
          - --output-dir
          # this is evaluated by c3i, not by concourse.
          - "../output/{git_identifier}"
  - put: rsync-recipes
    params:
      sync_dir: "output"
  # - put: recipe-repo-source
  #   params:
  #     path: recipe-repo-source
  #     status: pending
  - task: set-execute-pipeline
    config:
      inputs:
        - name: rsync-config
        - name: recipe-repo-source
        - name: output
      image_resource:
        type: docker-image
        check_every: 1h
        source:
          repository: public.ecr.aws/y0o4y9o3/anaconda-pkg-build
          tag: master
      platform: linux
      run:
        path: c3i
        # TODO: need to determine what private/public status is, and set child accordingly
        args:
          - submit
          - ((base-name))
          - --pipeline-file
          - "output/{git_identifier}/plan.yml"
          - --pipeline-name
          # these template variables are filled in by the c3i program, NOT concourse.
          - "{base_name}-execute-{git_identifier}"
          - --src-dir
          - recipe-repo-source
          - --config-root-dir
          - rsync-config/
