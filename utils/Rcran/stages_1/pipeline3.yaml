resource_types:
- name: rsync-resource
  type: docker-image
  source:
    repository: conda/concourse-rsync-resource
    tag: latest
jobs:
- name: build_r_script0-on-linux_64
  plan:
  - task: build
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: conda/c3i-linux-64
          tag: latest
      params:
        GITHUB_TOKEN: ((common.recipe-repo-access-token))
        GITHUB_USER: SA-PCR-RO
      run:
        path: sh
        args:
        - -exc
        - conda update -y conda-build&& conda config --set add_pip_as_python_dependency
          False&& conda config --add default_channels https://repo.anaconda.com/pkgs/main&&
          conda config --add default_channels https://repo.anaconda.com/pkgs/r&& conda
          info&& set +x&& echo machine github.com login $GITHUB_USER password $GITHUB_TOKEN
          protocol https > ~/.netrc&& set -x &&
          git clone https://github.com/AnacondaRecipes/aggregateR.git &&
          cd aggregateR && git checkout latest_update && cd .. &&
          conda update -y -n base conda && conda update -y --all &&
          conda-build --no-anaconda-upload --error-overlinking --R 3.6.1 -c local -c r_test
          --output-folder=output-artifacts --cache-dir=output-source --stats-file=stats/build_r_script0-on-linux_64_1564756033.json
          --skip-existing --croot . -m ./aggregateR/conda_build_config.yaml
          aggregateR/r-flare-feedstock
          aggregateR/r-flashclust-feedstock
          aggregateR/r-flexclust-feedstock
          aggregateR/r-fllat-feedstock
          aggregateR/r-float-feedstock
          aggregateR/r-flock-feedstock
          aggregateR/r-flsa-feedstock
          aggregateR/r-fmrs-feedstock
          aggregateR/r-fmstable-feedstock
          aggregateR/r-fnn-feedstock
          
      outputs:
      - name: output-artifacts
      - name: output-source
      - name: stats
  - put: rsync_build_r_script0-on-linux_64
    params:
      rsync_opts:
      - --archive
      - --no-perms
      - --omit-dir-times
      - --verbose
      - --exclude
      - '"**/*.json*"'
      - --exclude
      - '"**/*.*ml"'
      - --exclude
      - '"**/.cache"'
      sync_dir: output-artifacts
    get_params:
      skip_download: true
